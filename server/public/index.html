<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Socket.IO</title>
    <!-- Importar o CSS do Bootstrap e o CSS customizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar com os chats -->
            <nav id="sidebar" class="col-md-3 sidebar">
                <h4 class="text-center mt-3">Meus Chats</h4>
                <div id="chatList">
                    <!-- Chat items serão populados via JS -->
                </div>
            </nav>

            <!-- Área principal do chat -->
            <main id="chat" class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title" id="chatTitle">Chat Room</h2>
                        <div id="messages" class="border p-3"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                            <button id="sendBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Importar a biblioteca Socket.IO e o JS customizado -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <!-- Importar o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
